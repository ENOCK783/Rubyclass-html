<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>student registration form</h2>

<form action="" method="post">
    <label for="fname">first name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>
    <label for="lname">last name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>
    <label for="email">email address</label>
    <input type="email" id="email" name="email" placeholder="enter your email adress"><br><br>
    <label for="dob">date of  birth</label>
    <input type="date" id="dob" name="dob" placeholder="date of birth"><br><br>
    <label for="female">female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">custom</label>
    <input type="radio" id="custom" name="gender">

    <label for="course">course</label>
    <select name="course" id="course" required>
        <option value="python">python</option>
        <option value="react js">react js</option>
        <option value="machine learning">machine learning</option>
        <option value="django">django</option>
        <option value="data science">data science</option>
        <option value="javascript">javascript</option>
        <option value="it support">it support</option>
        <option value="software development">software development</option>
        <option value="others">others</option>
        
    </select><br><br>
    <label for="password">password</label>
    <input type="password" id="password">
    <label for="pc">upload your profile picture</label>
    <input type="file" id="pc" name="pic"><br><br>

    <input type="submit" value="registration here!!"><br><br>
</form>

</body>
</html>
